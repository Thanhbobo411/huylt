<div class="" th:replace="@{layout/menu}"></div>
<link rel='stylesheet prefetch' th:href='@{/css/lib/data_tables.min.css}'>
<link rel='stylesheet prefetch' th:href='@{/css/tieudo.css}'>
<main class="l-main">
    <div class="content-wrapper content-wrapper--with-bg">
        <h1 class="page-title">CHẾ ĐỘ LUYỆN TẬP</h1>
        <div class="page-content clearfix">
            <div class="mt-4">
                <button class="btn btn-primary" data-toggle="modal" data-target="#myModal"
                        id="create-process-flight-interShip" data-backdrop="static" data-keyboard="false">Tạo chu trình bay
                </button>
                <table id="flight-table" class="table table-striped table-bordered mt-3">
                    <thead>
                    <tr role="row">
                        <th scope="col">STT</th>
                        <th scope="col">Tên chu trình bay</th>
                        <th scope="col">Thể loại</th>
                        <th scope="col">Ngày tạo</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                <div class="modal fade" id="myModal">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title">Tạo chu trình bay</h4>
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                            </div>
                            <div class="modal-body">
                                <input class="form-control" type="text" id="plant-process-input"
                                       placeholder="Tên chu trình bay" autocomplete="off">
                                <br>
                                <h4 class="modal-title">Chế độ:</h4>
                                <div class="radio">
                                    <label><input type="radio" id="status-tactic" name="status" checked>Luyện tập</label>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary" id="button-add-plant-process-interShip">OK</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<div th:replace="@{layout/footer}"></div>
<script th:src='@{/js/lib/data_tables.min.js}'></script>
<script th:src='@{/js/flight.js}'></script>
